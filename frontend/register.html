<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3>Register Your Company</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/api/companies" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="CompanyName">Company Name</label>
                                <input type="text" class="form-control" id="CompanyName" name="CompanyName" required>
                            </div>
                            <div class="form-group">
                                <label for="ContactPerson">Contact Person</label>
                                <input type="text" class="form-control" id="ContactPerson" name="ContactPerson" required>
                            </div>
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="email" class="form-control" id="Email" name="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="Phone">Phone Number</label>
                                <input type="text" class="form-control" id="Phone" name="Phone" required>
                            </div>
                            <div class="form-group">
                                <label for="AddressLine1">Address Line 1</label>
                                <input type="text" class="form-control" id="AddressLine1" name="AddressLine1" required>
                            </div>
                            <div class="form-group">
                                <label for="AddressLine2">Address Line 2</label>
                                <input type="text" class="form-control" id="AddressLine2" name="AddressLine2">
                            </div>
                            <div class="form-group">
                                <label for="City">City</label>
                                <input type="text" class="form-control" id="City" name="City" required>
                            </div>
                            <div class="form-group">
                                <label for="State">State</label>
                                <input type="text" class="form-control" id="State" name="State" required>
                            </div>
                            <div class="form-group">
                                <label for="ZipCode">Zip Code</label>
                                <input type="text" class="form-control" id="ZipCode" name="ZipCode" required>
                            </div>
                            <div class="form-group">
                                <label for="Country">Country</label>
                                <input type="text" class="form-control" id="Country" name="Country" required>
                            </div>
                            <div class="form-group">
                                <label for="LogoFile">Company Logo</label>
                                <input type="file" class="form-control-file" id="LogoFile" name="LogoFile">
                            </div>
                            <button type="submit" class="btn btn-primary">Register Company</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
